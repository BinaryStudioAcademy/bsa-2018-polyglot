<header class="project-header d-flex align-items-center py-0">
  <div class="d-flex flex-column grow-1 px-2 secondary">
    <h2>{{project.name}}</h2>
  </div>
</header>

<section class="project-main">
  <mat-card class="d-flex align-items-center py-0 px-1 justify-space-between search-bar">
    <div>
      <mat-form-field class="search-form-field" [floatLabel]="'never'">
        <button mat-button matSuffix mat-icon-button aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
        <input matInput type="text" placeholder="Search" [(ngModel)]="searchQuery">
        <button *ngIf="searchQuery.length!=0" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
          <mat-icon>close</mat-icon>
        </button>

      </mat-form-field>
      <button class="mx-1" mat-flat-button type="button" (click)="onAdvanceSearchClick()">Advance Search</button>
    </div>

    <div>
      <button class="mx-1" mat-flat-button type="button" (click)="onAddNewStringClick()">Add new string</button>
      <button class="mx-1" mat-flat-button color="warn" type="button">Close project</button>
    </div>
  </mat-card>

  <div class="d-flex" style="height:calc(100vh - 267px)">
    <mat-card class="keys-list d-flex my-1">
      <mat-nav-list class="keys-list__nav">
        <a mat-list-item *ngFor="let key of keys">
          <div [class.selected]="key === selectedKey"
          (click)="onSelect(key)">
            <app-workspace-key [key]="key"></app-workspace-key>
          </div>
          <mat-divider></mat-divider>
        </a>
      </mat-nav-list>
    </mat-card>

    <app-workspace-key-details [keyDetails] = "selectedKey" style="width: 100%"></app-workspace-key-details>
  </div>
  <ng-snotify></ng-snotify>
</section>
