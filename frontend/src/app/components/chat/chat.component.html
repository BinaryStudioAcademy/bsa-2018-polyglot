<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon [matBadgeHidden]="false" matBadge="15" matBadgeColor="warn" matBadgeSize="medium">menu</mat-icon>
        </button>
        <h1 class="example-app-name">Chat</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav class="contacts-list" #snav [mode]="'side'">
            <mat-nav-list>

                <app-chat-contacts (onItemSelect)="onSelected($event)" [person]="selectedPerson"></app-chat-contacts>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="chat-messages-window">

                <app-chat-window *ngIf="selectedDialog || selectedPerson; else mainWindow" (onPersonSelect)="onPersonSelected($event)" [dialog]="selectedDialog"></app-chat-window>


                <ng-template #mainWindow>
                    <div class="placeholder-container" >
                        <h1 class="greeting">
                            Hello <i>{{user.fullName}}</i> !
                        </h1>
                        <img class="owner-img" height="100px" width="100px" src="{{user.avatarUrl}}" alt="user.fullName[0]">
                        <button (click)="snav.toggle()" class="btn" mat-flat-button>Start</button>
                        <p class="description">
                            Find a person with the help of search or select chat group to start conversation.
                        </p>
                    </div>                        
                </ng-template>

            

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
