<div class="container">
  <h3>You can also export all your translations</h3>
  <p>(For this moment we work only with .json and .resx)</p> 
  <p>Just select language and file extension and click <strong>Download</strong></p> 
  <mat-form-field>
    <mat-select class="mat-select" placeholder="Language" [(ngModel)]="selectedLanguage">
      <mat-option *ngFor="let l of languages" [value]="l">
        {{l.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="radio-group">
    <mat-radio-group [(ngModel)]="selectedFormat">
      <mat-radio-button color="primary" class="radio-item" *ngFor="let format of formats; let i = index" [value]="format">
        {{format}}
      </mat-radio-button>    
    </mat-radio-group>
  </div>

  <button (click)="download()" mat-flat-button color="primary" [disabled]="!selectedFormat || !selectedLanguage">
    Download
  </button>

  <p>
    Or you can download all localizations in one file.
  </p>
  <p>
   Such files are ready to be connected to your Web App.
  </p>

  <button (click)="downloadFullLocal()" mat-flat-button color="primary" [disabled]="!selectedFormat">
    Download
  </button>

</div>
<ng-snotify></ng-snotify>
