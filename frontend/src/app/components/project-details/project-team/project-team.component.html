<div class="container">

  <div *ngIf="!IsTeamAssigned && !IsLoad" class="assign-team-container">
    <h2>Your project does not have an assigned team yet</h2>
  </div>
  <div *ngIf="IsLoad" class="spinner">
      <mat-spinner></mat-spinner> 
</div> 

  <div class= "teams-container">
      <mat-card class="example-card" *ngFor="let t of assignedTeams">
          <mat-card-header>            
              <img mat-card-avatar class="manager-img" src="https://pbs.twimg.com/profile_images/988775660163252226/XpgonN0X_400x400.jpg">
            
              <div class="title">
                  <mat-card-title class="card-title">Team {{t.id}}</mat-card-title>
                  <mat-card-subtitle class="card-subtitle">Bill Gates</mat-card-subtitle>
              </div>
          </mat-card-header>
          
          
          <div mat-card-image >
            <div  class="img-container">                  
              <img *ngFor="let p of t.persons" height="60" src="{{p.avatarUrl}}">
            </div>
          </div>  
        
      
          <mat-card-actions class="card-buttons">        
            <button mat-raised-button color="primary" disabled routerLink="/dashboard/teams/{{t.id}}">DETAILS</button>
          </mat-card-actions>  
          <button mat-flat-button color="primary" (click)="dismissTeam(t.id)">Dismiss a team</button>    
      </mat-card> 
  </div>

  <div class="assign-team-container">
      <button mat-flat-button color="primary" (click)="assignTeam()">Assign a team</button>
      <div *ngIf="IsTeamsLoading" class="spinner-small">
          <mat-spinner [diameter]="25"></mat-spinner> 
      </div> 
  </div>
  

  <ng-snotify></ng-snotify>
</div>
