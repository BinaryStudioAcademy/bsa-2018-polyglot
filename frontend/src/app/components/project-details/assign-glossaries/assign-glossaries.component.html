
<div *ngIf="IsLoad" class="spinner">
    <mat-spinner [diameter]="100"></mat-spinner>
</div>

<h2 *ngIf="!IsLoad && AssignedGlossaries.length != 0">Assigned Glossaries</h2>

<table *ngIf="!IsLoad && AssignedGlossaries.length != 0" mat-table [dataSource]="assignedDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element" routerLinkActive="active" [routerLink]="['/dashboard/glossaries', element.id]">
        {{element.name}}
    </td>
  </ng-container>


  <ng-container matColumnDef="originLanguage">
    <th mat-header-cell *matHeaderCellDef>Language</th>
    <td routerLinkActive="active" [routerLink]="['/dashboard/glossaries', element.id]" mat-cell *matCellDef="let element">
      {{element.originLanguage.name}}
    </td>

  </ng-container>

  <ng-container matColumnDef="action_btn">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <a *ngIf="isAssigned(element)" mat-button color="warn" routerLinkActive="active" (click)='onAction(element)'><i class="fas fa-ban"></i> Remove</a>
      <a *ngIf="!isAssigned(element)" mat-button color="success" routerLinkActive="active" (click)='onAction(element)'><i class="fas fa-plus"></i> Assign</a>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<h2 *ngIf="!IsLoad && NotAssignedGlossaries.length != 0">Not Assigned Glossaries</h2>

<table *ngIf="!IsLoad && NotAssignedGlossaries.length != 0" mat-table [dataSource]="notAssignedSource" class="mat-elevation-z8">

    </td>

  </ng-container>

  <ng-container matColumnDef="action_btn">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <a *ngIf="isAssigned(element)" mat-button color="warn" routerLinkActive="active" (click)='onAction(element)'><i class="fas fa-ban"></i> Remove</a>
