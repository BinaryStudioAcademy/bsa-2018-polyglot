<h2 *ngIf="glossary">{{glossary.name}}</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="termText">
    <th mat-header-cell *matHeaderCellDef> Term </th>
    <td mat-cell *matCellDef="let element"> {{element.termText}} </td>
  </ng-container>


  <ng-container matColumnDef="explanationText">
    <th mat-header-cell *matHeaderCellDef> Explanation </th>
    <td mat-cell *matCellDef="let element"> {{element.explanationText}} </td>

  </ng-container>

  <ng-container matColumnDef="edit_btn">
    <th mat-header-cell *matHeaderCellDef> Edit String </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button routerLinkActive="active" (click)='onEdit(element)'><i class="fas fa-edit"></i> Edit</a>
    </td>

  </ng-container>


  <ng-container matColumnDef="remove_btn">
    <th mat-header-cell *matHeaderCellDef> Delete String </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button color="warn" routerLinkActive="active" (click)='onDelete(element)'><i class="fas fa-ban"></i> Delete</a>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab color="primary" class="button-add" (click)='onCreate()'>
  <mat-icon  aria-label="Add button">add</mat-icon>
</button>

<ng-snotify></ng-snotify>
