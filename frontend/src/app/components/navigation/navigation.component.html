<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Polyglot</h1>
     <span class="toolbar-spacer"></span>
      <mat-icon class="toolbar-icon">notifications</mat-icon>
      <mat-icon class="toolbar-icon">account_circle</mat-icon>
  
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
       <mat-nav-list>
      <a mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon> Home</a>
      <a mat-list-item>
        <mat-icon mat-list-icon>library_books</mat-icon> Projects</a>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon mat-list-icon>settings</mat-icon> Settings</a>
      <a mat-list-item>
        <mat-icon mat-list-icon>help</mat-icon> Help & Feedback</a>

    </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
 
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
