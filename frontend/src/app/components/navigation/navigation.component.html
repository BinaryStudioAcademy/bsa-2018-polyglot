<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">


    <button mat-icon-button (click)="snav.toggle()" *ngIf="isLoggedIn()">
      <mat-icon>menu</mat-icon>
    </button>

    <label class="companyName" routerLink="/">Polyglot</label>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/about-us" routerLinkActive="active">About us</a>
      <a mat-button *ngIf="isLoggedIn()" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
      <a mat-button *ngIf="!isLoggedIn()" onclick="this.blur()" (click)="onLoginClick()">Login</a>
      <a mat-button *ngIf="!isLoggedIn()" onclick="this.blur()" (click)="onSignUpClick()">SignUp</a>
      <button mat-mini-fab [mdePopoverTriggerFor]="appPopover" mdePopoverTriggerOn="click" class="profile-button no-hover-effect"
        *ngIf="isLoggedIn()">
        <img src="{{manager?.avatarUrl}}" class="profile-small-image">
      </button>

      <mde-popover #appPopover="mdePopover" [mdePopoverOverlapTrigger]="false" mdePopoverArrowColor="#fff" [mdePopoverArrowOffsetX]="21">
        <mat-card class="profile-card">
          <mat-card-header>
            <mat-card-title class="profile-card-main">
              <img src="{{manager?.avatarUrl}}" class="profile-big-image">
              <div style="margin-left: 30px;">
                <h4>{{manager?.fullName}}</h4>
                <!-- <mat-card-subtitle>{{manager.email}}</mat-card-subtitle> -->
                <p>
                  <i>Manager</i>
                </p>
              </div>
            </mat-card-title>
          </mat-card-header>
          <hr>
          <mat-card-content class="profile-card-navigation">
            <a mat-button color="primary" class="profile-card-navigation-button" routerLink="/profile">Profile</a>
            <a mat-button color="primary" class="profile-card-navigation-button" routerLink="/profile/settings">Settings</a>
            <a mat-button color="warn" (click)="onLogoutClick()" class="profile-card-navigation-button">Logout</a>
          </mat-card-content>
        </mat-card>
      </mde-popover>


      <span class="toolbar-spacer"></span>

    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <div fxLayout="column">
        <button mat-mini-fab [mdePopoverTriggerFor]="appPopover" mdePopoverTriggerOn="click" class="profile-button no-hover-effect aside-button"
          *ngIf="isLoggedIn() && mobileQuery.matches">
          <img src="{{manager?.avatarUrl}}" class="profile-small-image">
        </button>
        <a mat-button routerLinkActive="active" routerLink="/about-us">
          <mat-icon mat-list-icon>home</mat-icon> About us</a>
        <a mat-button routerLinkActive="active" routerLink="/dashboard">
          <mat-icon mat-list-icon>home</mat-icon> Dashboard</a>
        <a mat-button routerLinkActive="active" routerLink="/contact">
          <mat-icon mat-list-icon>contacts</mat-icon> Contacts</a>
        <mat-divider></mat-divider>
        <a mat-button routerLinkActive="active">
          <mat-icon mat-list-icon>settings</mat-icon> Settings</a>
        <a mat-button routerLinkActive="active">
          <mat-icon mat-list-icon>help</mat-icon> Help & Feedback</a>
      </div>
    </mat-sidenav>
    <div (click)="snav.close()">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
