<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Polyglot</span>

      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon> Home</a>
      <a mat-list-item>
        <mat-icon mat-list-icon>library_books</mat-icon> Projects</a>
      <mat-divider></mat-divider>
      <a mat-list-item>
        <mat-icon mat-list-icon>settings</mat-icon> Settings</a>
      <a mat-list-item>
        <mat-icon mat-list-icon>help</mat-icon> Help & Feedback</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <mat-icon class="toolbar-icon">notifications</mat-icon>
      <mat-icon class="toolbar-icon">account_circle</mat-icon>


    </mat-toolbar>
    <!-- <router-outlet></router-outlet> -->
  </mat-sidenav-content>
</mat-sidenav-container>
