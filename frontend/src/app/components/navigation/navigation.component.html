
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">


    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a mat-button class="companyName" routerLink="/">
      <span>Polyglot</span>
    </a>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-sm="true">
      <a mat-button routerLink="/about-us" routerLinkActive="active">About us</a>
      <a mat-button *ngIf="isLoggedIn()" routerLink="/dashboard">Dashboard</a>
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
      <a mat-button *ngIf="!isLoggedIn()" onclick="this.blur()" (click)="onLoginClick()">Login</a>
      <a mat-button *ngIf="!isLoggedIn()" onclick="this.blur()" (click)="onSignUpClick()">SignUp</a>
      <a mat-button *ngIf="isLoggedIn()" (click)="onLogoutClick()">Logout</a>
      <a mat-button *ngIf="isLoggedIn()" routerLink="/profile">Profile</a>
      <span class="toolbar-spacer"></span>

    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <div fxLayout="column">

        <a mat-button routerLink="/about-us">
          <mat-icon mat-list-icon>home</mat-icon> About us</a>
        <a mat-button routerLink="/dashboard">
          <mat-icon mat-list-icon>home</mat-icon> Dashboard</a>
        <a mat-button routerLink="/contact">
          <mat-icon mat-list-icon>contacts</mat-icon> Contacts</a>
        <mat-divider></mat-divider>
        <a mat-button>
          <mat-icon mat-list-icon>settings</mat-icon> Settings</a>
        <a mat-button>
          <mat-icon mat-list-icon>help</mat-icon> Help & Feedback</a>


      </div>
    </mat-sidenav>

    <router-outlet></router-outlet>

  </mat-sidenav-container>
</div>
