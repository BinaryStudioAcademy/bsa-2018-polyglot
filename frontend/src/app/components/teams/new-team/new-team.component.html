<div class="new-team">

    <div class="new-team-container">
        <div class="new-team-card">
            <div class="add-from-header">
                <div class="new-team-header-image">
                    <img class="header-image" src="https://www.yellow.com.mt/sys/articles/1043/59c4cb3932838_translators.jpg" alt="Your photo">
                </div>
                <mat-form-field class="team-name">
                    <input matInput required appNoWhiteSpace placeholder="Team name" [(ngModel)]="name" #teamName="ngModel">
                </mat-form-field>
                <div class="save-btn">
                    <button mat-raised-button color="primary" [disabled]="selectedTranslators.length == 0 || teamName.invalid ? true : null"
                        (click)="createTeam()">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-form-field >
    <button matSuffix mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
    </button>
    <input matInput type="text" placeholder="Search" [(ngModel)]="searchQuery">
    <button  matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery='';">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-flat-button color="primary" [matMenuTriggerFor]="filters">Advanced search</button>
<mat-menu #filters="matMenu" yPosition="below" xPosition="after" [overlapTrigger]="false">
    <div (click)="$event.stopPropagation();">
        <button mat-flat-button (click)="selectLanguages();">Select languages</button>
        <mat-form-field>
            <mat-select placeholder="Language level" #selectedCategory>
                <mat-option *ngFor="let proficiency of profTypes()" [value]="proficiency">
                    {{proficiency}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button mat-flat-button (click)="onFilterApply(selectedCategory.value)">Apply</button>
    </div>
</mat-menu>
<mat-divider></mat-divider>

<div class=list-container>
    <div class="translators-list-container">

        <mat-chip-list>
            <div class="chips-wrapper">
                <mat-chip color="primary">
                    <button mat-mini-fab disabled>A2</button>
                    Elementary
                </mat-chip>
                <mat-chip color="primary">
                    <button mat-mini-fab disabled>B1</button>
                    Intermediate</mat-chip>
                <mat-chip color="primary">
                    <button mat-mini-fab disabled>B2</button>
                    Upper Intermediate</mat-chip>
                <mat-chip color="primary">
                    <button mat-mini-fab disabled>C1</button>
                    Advanced</mat-chip>
                <mat-chip color="primary">
                    <button mat-mini-fab disabled>C2</button>
                    Proficiency</mat-chip>

            </div>
            

        </mat-chip-list>
        <div class="translators-list-wrapper">
            <div *ngIf="IsLoad" class="spinner">
                <mat-spinner></mat-spinner>
            </div>
            <mat-selection-list #translatorListElement>
                <mat-list-option class="list-item" (click)="change($event, translatorListElement)" *ngFor="let t of allTranslators | translatorSearchByName : searchQuery" [selected]="t.selected"
                    [value]="t">
                    <div class="item-container">
                        <img class="manager-img" src="{{getAvatarUrl(t)}}">
                        <div class="title">
                            <mat-card-title class="card-title">
                                <a style="text-decoration: none; color:black; cursor: pointer" (click)="userService.redirectById(t.userId)">{{t.fullName}}
                                </a>
                            </mat-card-title>
                            <mat-card-subtitle class="card-subtitle">
                                <app-star-rating [rating]="t.rating" [starCount]="5"></app-star-rating>
                            </mat-card-subtitle>
                        </div>
                        <mat-chip-list *ngIf="t.translatorLanguages.length > 0" class="languages-list">
                            <div class="chips-wrapper">
                                <mat-chip color="primary" *ngFor="let l of t.translatorLanguages">
                                    <button *ngIf="l.proficiency===0" mat-mini-fab disabled>A2 </button>
                                    <button *ngIf="l.proficiency===2" mat-mini-fab disabled>B1 </button>
                                    <button *ngIf="l.proficiency===4" mat-mini-fab disabled>B2 </button>
                                    <button *ngIf="l.proficiency===5" mat-mini-fab disabled>C1 </button>
                                    <button *ngIf="l.proficiency===6" mat-mini-fab disabled>C2 </button>
                                    {{l.language.name}}
                                </mat-chip>
                            </div>

                        </mat-chip-list>
                    </div>
                    <mat-divider></mat-divider>
                </mat-list-option>
            </mat-selection-list>

        </div>
    </div>
</div>
<ng-snotify></ng-snotify>
