<form class="search-form">

  <mat-form-field class="search-full-width">

    <input type="search" matInput placeholder="Search">
    <button mat-raised-button color="primary" matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

</form>


<div class="container">
 
      <mat-card class="example-card" *ngFor="let t of teams; let i = index">
          <mat-card-header>            
              <img mat-card-avatar class="manager-img" src="https://pbs.twimg.com/profile_images/988775660163252226/XpgonN0X_400x400.jpg">
            
              <div class="title">
                  <mat-card-title class="card-title">Team1</mat-card-title>
                  <mat-card-subtitle class="card-subtitle">Dog Breed</mat-card-subtitle>
              </div>
          </mat-card-header>
          
          <mat-card-content class="img-container">        
            <img height="60" src="http://www.iconhot.com/icon/png/glossy/512/user-male-3.png">
            <img height="60" src="http://www.iconhot.com/icon/png/glossy/512/user-male-3.png">
            <img height="60" src="http://www.iconhot.com/icon/png/glossy/512/user-male-3.png">
            <img *ngIf="i!==2" height="60" src="http://www.iconhot.com/icon/png/glossy/512/user-male-3.png">
            <img *ngIf="i!==2" height="60" src="http://www.iconhot.com/icon/png/glossy/512/user-male-3.png">            
        </mat-card-content>  
                
          <mat-card-actions class="card-buttons">        
            <button mat-raised-button color="primary" routerLink="/dashboard/teams/88">DETAILS</button>
          </mat-card-actions>      
        </mat-card>
  
</div>

<div class="container" >  
    <mat-card class="example-card" *ngFor="let t of teams">
      <mat-card-header>        
        <img mat-card-avatar class="manager-img" src="http://www.iconhot.com/icon/png/glossy/512/user-male-3.png">
        <div class="title">
          <mat-card-title class="card-title">NAME</mat-card-title>
          <mat-card-subtitle class="card-subtitle">NAME SURNAME</mat-card-subtitle>
      </div>
      </mat-card-header>
      <img class="content-img" mat-card-image src="http://www.iconhot.com/icon/png/glossy/512/user-male-3.png" alt="Photo of a project">
      <div class="description">
        <mat-card-content *ngIf="true">             
            description        
        </mat-card-content>
      </div>
      <mat-card-content *ngIf="false">            
          No description
      </mat-card-content>
      <mat-card-actions class="card-buttons">
        <button mat-raised-button color="primary">WORKSPACE</button>        
        <button mat-raised-button color="primary">DETAILS</button>
      </mat-card-actions>
    </mat-card>
  
</div>

  


<button mat-fab color="primary" class="button-add">
    <mat-icon aria-label="Add button">add</mat-icon>
  </button>
