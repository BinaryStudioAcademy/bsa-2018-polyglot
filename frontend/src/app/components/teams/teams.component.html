<form class="search-form">

  <mat-form-field class="search-full-width">

    <input type="search" matInput placeholder="Search">
    <button mat-raised-button color="primary" matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

</form>

<div *ngIf="IsLoad" class="spinner">
  <mat-spinner></mat-spinner>
</div>
<div class="container">

  <mat-card class="example-card" *ngFor="let t of teams; let i = index">
    <mat-card-header>
      <a class="manager-img" [routerLink]="['/profile']">
        <img mat-card-avatar src="/assets/images/anonymus.jpg">
      </a>
      <div class="title">
        <mat-card-title class="card-title">
          <a style="text-decoration: none; color:black" routerLink="/dashboard/teams/{{t.id}}"> Team {{t.id}}</a>
        </mat-card-title>


        <mat-card-subtitle class="card-subtitle">Bill Gates</mat-card-subtitle>
      </div>
    </mat-card-header>


    <div mat-card-image>
      <div class="img-container">
        <a class="translator-img" *ngFor="let p of t.persons" routerLink="/translator/{{p.id}}">
          <img height="60" src="{{p.avatarUrl}}"  onError="this.src='/assets/images/default-avatar.jpg'" >
        </a>
      </div>
    </div>

    <mat-card-actions class="card-buttons">
      <button mat-raised-button color="primary" routerLink="/dashboard/teams/{{t.id}}">DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-snotify></ng-snotify>
<button routerLink="/profile/newteam" mat-fab color="primary" class="button-add">
  <mat-icon aria-label="Add button">add</mat-icon>
</button>
