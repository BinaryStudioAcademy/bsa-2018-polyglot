<div class="common">
  <div class="container">
    <h4 class="mb-1">{{ key.key }}</h4>
    <i (click)="onDeleteString(); $event.stopPropagation();" class="material-icons">clear</i>
  </div>

  <p class="text-justify d-flex flex-wrap align-items-center mt-1">
    {{key.base}}
  <mat-chip-list class="tags mt-1">
    <mat-chip style="height: 20px;" color="accent" *ngFor="let tag of key.tags">{{tag}}</mat-chip>
  </mat-chip-list>
</p>
</div>
