<mat-card class="key-details my-1 px-0 grow-1 mr-0 ml-1">
	<table mat-table [dataSource]="translationsDataSource" class="mat-elevation-z0 translations-list">
		<ng-container matColumnDef="language">
			<td style="width:15% ; padding: 10px; text-align: center" mat-cell *matCellDef="let translation"> {{translation.language}} </td>
		</ng-container>


		<!-- Name Column -->
		<ng-container matColumnDef="translatedValue">
			<!-- <td [hidden]="true" disabled style="width:80% ; padding: 10px" mat-cell *matCellDef="let translation"> {{translation.translatedValue}}</td> -->
			<td [hidden]="false" style="width:80% ; padding: 10px" mat-cell *matCellDef="let translation">
				<div style="width: 90%">
					{{translation.translationValue}}
				</div>
				<div [hidden]="true">
					<mat-form-field style="width: 80%">
						<textarea class="translation-text" matTextareaAutosize style="height: auto" matInput placeholder="Edit"
						[value]="translation.translatedValue"></textarea>
					</mat-form-field>
				</div>
			</td>
		</ng-container>


		<ng-container matColumnDef="updateBtn">
			<td mat-cell *matCellDef="let updateBtn">
				<div style="float:right;padding-top:0;padding-right:0">
					<button mat-btn (click)="toggle()" class="edit-btn">
						<i class="material-icons">create</i>
					</button>
				</div>
			</td>
		</ng-container>

		<tr mat-row *matRowDef="let row; columns: ['language', 'translatedValue','updateBtn'];" class="cursor-pointer"></tr>
	</table>
</mat-card>

<mat-card class="my-1 ml-1 px-1 grow-1 translations-details" >
	<mat-tab-group flex>
		<mat-tab label="Detail"> 
			<ng-template mat-tab-label>
				<mat-icon class="icon-size" matTooltip="Detail" matTooltipPosition="above">details</mat-icon>
			</ng-template>
			<app-key-detail [(keyDetails)] = "keyDetails"></app-key-detail>
		</mat-tab>
		<mat-tab label="History" > 
			<ng-template mat-tab-label >
				<mat-icon class="icon-size" matTooltip="History" matTooltipPosition="above" >history</mat-icon>
			</ng-template>
		</mat-tab>
		<mat-tab label="Comment"> 
			<ng-template mat-tab-label>
				<mat-icon  class="icon-size" matTooltip="Comment" matTooltipPosition="above">comment</mat-icon>
			</ng-template>
		</mat-tab>
		<mat-tab label="O_Translation"> 
			<ng-template mat-tab-label>
				<mat-icon class="icon-size" matTooltip="Optional Translation" matTooltipPosition="above">translate</mat-icon>
			</ng-template>
		</mat-tab>
		<mat-tab label="M_Translation"> 
			<ng-template mat-tab-label>
				<mat-icon  class="icon-size" matTooltip="Machine Translation" matTooltipPosition="above">g_translate</mat-icon>
			</ng-template>
		</mat-tab>
  </mat-tab-group>
</mat-card>
