<div class="key-details mt-1 mb-1" *ngIf="isEmpty">
	<mat-card class="no-items-div">
	<p>No languages</p>
	</mat-card>
</div>
<div *ngIf="!isLoad && !isEmpty" class="spinner key-details my-1 px-0 grow-1 mr-0 ml-1">
		<mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="isLoad" class="key-details my-1 px-0 grow-1 mr-0 ml-1">
	<div>
		<div *ngFor="let t of keyDetails.translations; let i = index;" class="comments-container">
				<mat-accordion class="example-headers-align">
                        <mat-expansion-panel [style.border]="highlightString(i)"
                        [disabled]="isDisabled || (currentUserId !== t.assignedTranslatorId && t.assignedTranslatorName && currentUserRole !== 1)" [expanded]="expandedArray[i].isOpened"  (opened)="setStep(i)" hideToggle>
						  <mat-expansion-panel-header class="header-translation" *ngIf = "!(expandedArray[i].isOpened)" >
								  <mat-panel-title class="mat-panel-title">
									  <p>{{t.languageName}}</p>
								  </mat-panel-title>
								  <mat-panel-description class="mat-panel-description">
								  	<p *ngIf = "t.translationValue">{{t.translationValue}}</p>
								  	<p *ngIf = "!t.translationValue" class="none-translation">Click here to start translating...
									</p>
                                </mat-panel-description>
                                <div *ngIf ="t.assignedTranslatorId" class="optional-btn"  matTooltipPosition="after" matTooltip="{{t.assignedTranslatorName}}">
                                    <img src="{{t.assignedTranslatorAvatarUrl}}" alt="ava" class="translator-ava">
                                </div>
                                <button mat-icon-button [matMenuTriggerFor]="translatorsMenu"
                                (mouseenter)="toggleDisable()" class="optional-btn"  [disabled]="showAssignButton(t.assignedTranslatorId)" (mouseleave)="toggleDisable()" matTooltipPosition="after" color="primary" matTooltip="Assign user"
                               >
                                        <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #translatorsMenu="matMenu" yPosition="below" xPosition="before" [overlapTrigger]="false" class="no-menu-scroll list-users">
                                   <app-list-translators [translationId] = "t.id" [langId] = "t.languageId" [projectId] = "projectId" (chooseUserEvent) = "chooseUser($event)" [options] = "users" *ngIf ="users.length"></app-list-translators>
                                </mat-menu>
                                <button  mat-icon-button [matMenuTriggerFor]="machineMenu" matTooltip="Machine translation" (click)="onMachineTranslationMenuClick(t.languageCode)" matTooltipPosition="after" color="primary" class="optional-btn" (mouseenter)="toggleDisable()" (mouseleave)="toggleDisable()">
									<mat-icon class="icon-size">g_translate</mat-icon>
								</button>
								<button [disabled]="!t.translationValue"  mat-icon-button [matMenuTriggerFor]="optionalMenu" matTooltip="Suggest optional translation" matTooltipPosition="after" color="primary" class="optional-btn" (mouseenter)="toggleDisable()" (mouseleave)="toggleDisable()">
									<mat-icon style="font-size: 22px">translate</mat-icon>
								</button>
								<mat-menu #optionalMenu="matMenu" yPosition="below" xPosition="before" [overlapTrigger]="false" class="no-menu-scroll">
									<div class="optional-container" (click)="$event.preventDefault(); $event.stopPropagation();">
										<mat-form-field class="textarea-translation">
											<textarea [(ngModel)]="currentSuggestion" matInput cdkTextareaAutosize
												cdkAutosizeMinRows="1"
												placeholder="Write here your optional translation"
												cdkAutosizeMaxRows="10">
											</textarea>
										</mat-form-field>
										<button [disabled]="!currentSuggestion || currentSuggestion.length<1"
										 	mat-raised-button color="primary"
										 	(click)="suggestTranslation(i, t.id, currentSuggestion)">Suggest</button>
									</div>
								</mat-menu>
							<mat-menu #machineMenu="matMenu" yPosition="below" xPosition="before" [overlapTrigger]="false" class="no-menu-scroll">
								<app-machine-translation-menu  (selectTranslationEvent)="selectTranslation($event)" [data]="MachineTranslation" [keyId]="i"></app-machine-translation-menu>
							</mat-menu>
							</mat-expansion-panel-header>
						   <div>
								<div class="translation" style="position: relative; top: 54px; word-wrap: break-word; width: 100%"></div>
								<mat-form-field class="textarea-translation"> 
										<mat-label class="language-label">{{t.languageName}}</mat-label>
										<textarea (contextmenu)="onRightClick($event)" style="color: rgba(0,0,0,0)"
												(keyup)="onTextChange(i, t.translationValue); isCanSave(i, t);"  matInput
												[(ngModel)]="t.translationValue"
												[(ngModel)]="currentTranslation"
												  cdkTextareaAutosize
													  cdkAutosizeMinRows="2"
													  placeholder="Write here to start translating"
													  cdkAutosizeMaxRows="10"></textarea>
								</mat-form-field>
								<mat-menu  #appMenu="matMenu" class=".context-menu" yPosition="below" xPosition="before">
									<button mat-menu-item ng-click="addComent()" matTooltip="Comment" matTooltipPosition="above">
											Add comment for selection
									</button>
							</mat-menu>
								<div [hidden]="!someOneTranslating" class="state-container">
										<span *ngFor="let u of editingUsers">
											<a [routerLink]="['/']" [routerLinkActive]="'active'">
												{{u.fullName}}
											</a>
											,&nbsp;
										</span>
										translating this line right now
								</div>
								<div class="button-translation">
									<div>
									<button [(disabled)]="isSaveDisabled" mat-raised-button color="primary" style="margin-right: 35px" (click)="onSave(i, t)">Save</button>
									</div>
									<button mat-raised-button color="warn"  (click)="onClose(i, t)">Close</button>
									<!-- <button [matMenuTriggerFor]="appMenu">openContextMenu</button> -->
								</div>

						  </div>
						</mat-expansion-panel>
				</mat-accordion>
		</div>
	</div>
</mat-card>

<mat-card class="my-1 ml-1 px-1 grow-1 translations-details">
	<mat-tab-group flex>
		<mat-tab label="Detail">
			<ng-template mat-tab-label>
				<mat-icon class="icon-size" matTooltip="Detail" matTooltipPosition="above">details</mat-icon>
			</ng-template>
			<app-tab-detail [(keyDetails)]="keyDetails"  *ngIf="isLoad"></app-tab-detail>
		</mat-tab>
		<mat-tab label="History" >
			<ng-template mat-tab-label>
				<mat-icon class="icon-size" matTooltip="History" matTooltipPosition="above">history</mat-icon>
			</ng-template>
			<!-- <app-tab-history></app-tab-history> -->
			<app-tab-history *ngIf="isLoad"></app-tab-history>
		</mat-tab>
		<mat-tab label="Comment">
			<ng-template mat-tab-label>
				<mat-icon class="icon-size" matTooltip="Comment" matTooltipPosition="above">comment</mat-icon>
			</ng-template>
			<app-tab-comments [(comments)] = "comments"></app-tab-comments>
			<!-- <app-tab-comments *ngIf="keyDetails" [(keyDetails)] = "keyDetails"></app-tab-comments> -->

		</mat-tab>
		<mat-tab label="O_Translation" >
			<ng-template mat-tab-label>
				<mat-icon class="icon-size" matTooltip="Optional Translation" matTooltipPosition="above">translate</mat-icon>
			</ng-template>
			<app-tab-optional></app-tab-optional>
		</mat-tab>

		<mat-tab label="Glossary" >
			<ng-template mat-tab-label>
				<mat-icon class="icon-size" matTooltip="Glossary" matTooltipPosition="above">book</mat-icon>
			</ng-template>
			<app-tab-glossary [keyDetails]="keyDetails" [translation]="currentTranslation"></app-tab-glossary>
		</mat-tab>
	</mat-tab-group>
</mat-card>
