<mat-card class="key-details my-1 px-0 grow-1 mr-0 ml-1">
  <table mat-table [dataSource]="translationsDataSource" class="mat-elevation-z0 translations-list">
    <ng-container matColumnDef="language">
      <td style="width:15% ; padding: 10px; text-align: center" mat-cell *matCellDef="let translation"> {{translation.language}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="translatedValue">
      <!-- <td [hidden]="true" disabled style="width:80% ; padding: 10px" mat-cell *matCellDef="let translation"> {{translation.translatedValue}}</td> -->
      <td [hidden]="false" style="width:80% ; padding: 10px" mat-cell *matCellDef="let translation">
        <div style="width: 90%">
            {{translation.translatedValue}}
        </div>
        <div [hidden]="true">
          <mat-form-field style="width: 80%">
            <textarea class="translation-text" matTextareaAutosize style="height: auto" matInput placeholder="Edit"
              [value]="translation.translatedValue"></textarea>
          </mat-form-field>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="updateBtn">
      <td mat-cell *matCellDef="let updateBtn">
        <div style="float:right;padding-top:0;padding-right:0">
          <button mat-btn (click)="toggle()" class="edit-btn">
            <i class="material-icons">create</i>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['language', 'translatedValue','updateBtn'];" class="cursor-pointer"></tr>
  </table>
  <mat-paginator [pageSize]='10' Buttons></mat-paginator>
</mat-card>

<mat-card class="my-1 ml-1 p-1 px-0 grow-1 translations-details" >
  <mat-tab-group flex style="padding: 0; ">
    <mat-tab label="History" style="padding: 0; "> History </mat-tab>
    <mat-tab label="Details"> Details </mat-tab>
    <mat-tab label="Comments"> Comments </mat-tab>
    <mat-tab label="Optional Translation"> Optional Translation </mat-tab>
    <mat-tab label="Mashine Translation"> Mashine Translation </mat-tab>
  </mat-tab-group>
</mat-card>
