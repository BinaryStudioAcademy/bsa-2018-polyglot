<div class="content" *ngIf="keyDetails">
    <div class="img-container">
        <img class="content-img" mat-card-image src={{keyDetails.pictureLink}} alt="Photo of a project" onError="this.src='/assets/images/default.jpg'">
    </div>
  <h3>{{keyDetails?.key}}</h3>
  <h4 *ngIf="keyDetails.description != null && keyDetails.description != ''">Description:</h4>
  <div>{{keyDetails?.description}}</div>
  <h4>Base:</h4>
  <div>{{keyDetails?.base}}</div>
</div>
