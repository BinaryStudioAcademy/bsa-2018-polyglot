<header class="project-header d-flex align-items-center">
  <img src="{{project.ImageUrl}}" class="mat-elevation-z8 project-logo m-1 p-1">

  <div class="d-flex flex-column grow-1 px-1 secondary">
    <h2>{{project.Name}}</h2>
    <p>
      {{project.Description}}
    </p>
  </div>
</header>

<section class="my-2">
  <mat-card class="d-flex align-items-center py-0 px-1 justify-space-between ">
    <div>
      <mat-form-field class="search-form-field" [floatLabel]="'never'">
        <button mat-button matSuffix mat-icon-button aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
        <input matInput type="text" placeholder="Search" [(ngModel)]="searchQuery">
        <button *ngIf="searchQuery.length!=0" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
          <mat-icon>close</mat-icon>
        </button>

      </mat-form-field>
      <button class="mx-1" mat-flat-button type="button" (click)="onAdvanceSearchClick()">Advance Search</button>
    </div>

    <button class="mx-1" mat-flat-button type="button" (click)="onAddNewStringClick()">Add new string</button>
  </mat-card>

  <mat-card class="keys-list d-flex my-1">
    <mat-nav-list class="keys-list__nav">
      <a mat-list-item href="#" *ngFor="let key of keys">
        <h4>{{ key.name }}</h4>
        <p>{{key.originalValue}}</p>
      </a>
    </mat-nav-list>
  </mat-card>
</section>
