  <form class="search-form">
  
    <mat-form-field class="search-full-width">
  
      <input type="search" matInput placeholder="Search">
      <button mat-raised-button color="primary" matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  
  </form>
  <div *ngIf="IsLoad" class="spinner">
      <mat-spinner></mat-spinner> 
  </div> 
<div class="container"> 
    <mat-card class="example-card" *ngFor="let card of cards">
      <mat-card-header>        
        <img mat-card-avatar class="manager-img" src="{{manager.userProfile.avatarUrl}}">
        <div class="title">
          <mat-card-title class="card-title">{{card.name}}</mat-card-title>
          <mat-card-subtitle class="card-subtitle">{{manager.userProfile.firstName}} {{manager.userProfile.lastName}}</mat-card-subtitle>
        </div>
      </mat-card-header>
      <div class="img-container">
      <img *ngIf="card.imageUrl !== null" class="content-img" mat-card-image src={{card.imageUrl}} alt="Photo of a project" onError="this.src='/assets/images/project.jpg'">
      <img *ngIf="card.imageUrl == null" class="content-img" mat-card-image src="/assets/images/project.jpg" alt="Photo of a project">
      </div>
      
      <div class="description">
        <mat-card-content *ngIf="card.description !== null && card.description!=='' ">             
            {{card.description}}        
        </mat-card-content>
        <mat-card-content *ngIf="card.description == null || card.description=='' ">            
          No description
        </mat-card-content>
      </div>  
      <mat-card-actions class="card-buttons">
        <button mat-raised-button color="primary" [routerLink]="['/workspace', card.id]">WORKSPACE</button>        
        <button mat-raised-button color="primary" routerLink="/project/details">DETAILS</button>
      </mat-card-actions>
    </mat-card>
</div>  

<ng-snotify></ng-snotify>
<button routerLink="/profile/newproject" mat-fab color="primary" class="button-add">
  <mat-icon  aria-label="Add button">add</mat-icon>
</button>
