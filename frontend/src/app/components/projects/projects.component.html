  <form class="search-form">
  
    <mat-form-field class="search-full-width">
  
      <input type="search" matInput placeholder="Search">
      <button mat-raised-button color="primary" matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  
  </form>


<div class="container" fxLayout="wrap row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-evenly" fxLayoutAlign.sm="center stretch">
  <div fxFlex="30%" *ngFor="let card of cards">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.text}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="http://www.illuminationworksllc.com/wp-content/uploads/2017/04/ProjectManagement-1.jpg" alt="Photo of a project">
      <mat-card-content>
        The basic idea with this project is to suspend a container of liquid and let drops fall through a small hole, then capture
        the resulting splash. Timing the shutter as the splash is created is everything.
      </mat-card-content>
      <mat-card-actions class="card-buttons">
        <button mat-raised-button color="primary">WORKSPACE</button>
        <div fxFlex></div>
        <button mat-raised-button color="primary">DETAILS</button>
      </mat-card-actions>
      <mat-progress-bar mode="determinate" value={{card.progress}}></mat-progress-bar>
      <span class="progress-span">{{card.progress}}% translated </span>
    </mat-card>
  </div>

  <button mat-fab color="primary" class="button-add">
    <mat-icon  routerLink="../newproject" aria-label="Add button">add</mat-icon>
  </button>
</div>
