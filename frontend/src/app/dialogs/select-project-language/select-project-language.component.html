<h2 mat-dialog-title>Available languages</h2>
<mat-dialog-content>
    <ul>
        <li *ngFor="let l of langs">
            <mat-card>
                <mat-checkbox (change)="change($event, l)">
                    {{l.name}}
                </mat-checkbox>
            </mat-card>
            
        </li>
    </ul>
</mat-dialog-content>
  <mat-dialog-actions class="p-1 mt-2">
      <button style="float: left" mat-raised-button color="primary" (click)="submit()" mat-button>Ok</button>
      <button style="float: right" mat-raised-button color="warn" (click)="close()">Cancel</button>
  </mat-dialog-actions>
