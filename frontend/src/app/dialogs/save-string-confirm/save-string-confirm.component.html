<div class="content-wraper"> 
      <div class="header">
        <h3 md-dialog-title>{{data.description}}</h3>
      </div>
      <mat-card-actions class="card-buttons">
          <button mat-raised-button color="primary" cdkFocusInitial (click)="onYesClick()">{{data.btnYesText}}</button>
          <button mat-raised-button color="primary" cdkFocusInitial (click)="onNoClick()">{{data.btnNoText}}</button>
          <button mat-raised-button color="warn" (click)="onCancelClick()">{{data.btnCancelText}}</button>
      </mat-card-actions>
</div>
